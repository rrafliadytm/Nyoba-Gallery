<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Menu Kopirasa</h1>
    <table border="">
        <thead>
            <tr>
                <th colspan="3">Menu Minuman</th>
                <th>Harga Minuman</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td colspan="3">Americano</td>
                <td>Rp. 10.000,00</td>
            </tr>
            <tr>
                <td colspan="3">Cappuccino</td>
                <td>Rp. 15.000,00</td>
            </tr>
            <tr>
                <td colspan="3">Ice Tea</td>
                <td>Rp. 13.000,00</td>
            </tr>
        </tbody>
    </table>

    <form method="post">
        <label for="email">Email</label><br>
        <input type="email" name="email" id="Email" placeholder="masukkan email">
        <select name="Selection" id="">
            <option value="">Halo</option>
        </select>
        <textarea name="Komentar" id="Komentar" cols="30" rows="10" placeholder="Komentar anda" ></textarea>
        <input type="submit" value="kirim">
        <button type="">kirim</button>
        <input type="email" inputmode="email">
        <input type="radio" id="pria" name="kelamin"><label for="pria">pria</label>
        <input type="radio" id="wanita" name="kelamin"><label for="wanita">wanita</label> <br>
        <label for="pass">Masukkan Password</label><br><input type="password" id="pass" placeholder="password" style="background-color: brown; width: 200px; height: 50px; border-radius: 20px; text-align: center;" >
    </form>

    <h2>Iframe - Target for a Link</h2>

    <iframe src="asset/Blender 2023-08-22 12-50-12.mp4" name="iframe_a" height="150px" width="250px" title="Iframe Example"></iframe>

    <p><a href="https://www.w3schools.com" target="iframe_a">W3Schools.com</a></p>

    <p>When the target attribute of a link matches the name of an iframe, the link will open in the iframe.</p>


</body>
</html>
